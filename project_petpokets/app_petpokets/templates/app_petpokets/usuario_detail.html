<!-- usuario_detail.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Detalles del Usuario</h1>

  <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
  <p><strong>Apellido:</strong> {{ usuario.apellido }}</p>
  <p><strong>Correo Electrónico:</strong> {{ usuario.correo }}</p>
  <p><strong>Teléfono:</strong> {{ usuario.telefono }}</p>

  <a href="{% url 'usuario_editar' usuario.pk %}" class="btn btn-primary">Editar</a>
  <a href="{% url 'usuario_eliminar' usuario.pk %}" class="btn btn-danger">Eliminar</a>
  <a href="{% url 'usuario_list' %}" class="btn btn-secondary">Volver al Listado</a>
{% endblock %}
