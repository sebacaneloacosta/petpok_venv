<!-- usuario_edit.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Editar Usuario{% else %}Crear Nuevo Usuario{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'usuario_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
